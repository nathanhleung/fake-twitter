<!DOCTYPE html>
<html>
    <head>
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="page-header">Fake Twitter</h1>
            <h3>It's legit</h3>
            
            <form action="" method="POST" id="postTweet">
                <input class="form-control" type="text" name="name" id="name" placeholder="Display Name" />
                <input class="form-control" type="text" name="username" id="username" placeholder="Username" />
                <textarea class="form-control" rows="4" cols="250" placeholder="What's happening?" name="text" id="text"></textarea>
                <button type="submit" class="btn btn-info">Tweet</button>
            </form>
            <hr>
            <ul class="list-group" id="tweets"></ul>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
